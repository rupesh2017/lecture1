<!DOCTYPE html>
<html>
    <head>
        <title>Media</title>
        <style>
            @media print{
                .screen-only{
                    display: none;
                    
                }

            }
        </style>
    </head>
    <body>
        <p>Hello World</p>
        <p>adding new line</p>
        <p class="screen-only">this line will be hidden while printing</p>
    </body>
</html>
