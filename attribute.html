<!DOCTYPE html>
<html>
    <head>
        <title>attribute selector</title>
        <style>
            input[type="text"]{
                background-color:red;
            }
            input[type="number"]{
                background-color:aquamarine;
            }
        </style>
    </head>
    <body>
        <form>
            <input name="name" placeholder="FirstName" type="text">
            <input name="name" placeholder="LastName" type="text">
            <input name="name" placeholder="Age" type="number">
        </form>
    </body>
</html>
